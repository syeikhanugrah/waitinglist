<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Solusi SMS untuk perusahaan anda. SMS OTP, SMS Notifikasi, SMS Marketting, dll.">

    <title>Oke SMS</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">

    <script>
        function validate(e) {
            e.preventDefault();

            if (!document.getElementById('ponsel-field')) {
                alert('Nomor ponsel dibutuhkan');
            } else {
                grecaptcha.execute();
            }
        }
        
        function onLoad() {
            let element = document.getElementById('submit');

            element.onclick = validate;
        }
    </script>

    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <header class="has-text-centered">
        <img class="logo" src="logo.svg" alt="Oke SMS Logo">
    </header>

    <section class="hero">
        <div class="hero-body">
            <div class="container">
                <div class="columns is-8 is-variable">
                    <div class="column is-one-thirds is-hidden-mobile">
                        <img class="hero-image" src="phone_stack_without_space.png" alt="Phone sms">
                    </div>
                    <div class="column column is-two-third has-text-left">
                        <h1>Oke SMS</h1>
                        <p>Solusi SMS untuk perusahaan anda. SMS OTP, SMS Notifikasi, SMS Marketting, dll.</p>
                        <p>Dapatkan kesempatan memenangkan 500 SMS Reguler gratis ketika layanan kami sudah siap.</p>
                        <form action="" method="post">
                            <div id='recaptcha' class="g-recaptcha"
                                 data-sitekey="6LeAwdoUAAAAAGG8E-hOfnVUzlGi5eQ2qD1fzlkG"
                                 data-callback="onSubmit"
                                 data-size="invisible">
                            </div>

                            <div class="field">
                                <div class="control">
                                    <input id="ponsel-field" class="input" type="text" placeholder="Masukan nomor ponsel anda" />
                                </div>
                            </div>

                            <div class="field">
                                <div class="control">
                                    <button id="submit" class="button is-dark is-fullwidth" type="submit">Ya, saya mau sms gratis</button>
                                </div>
                                <em class="help">* Kami akan mengirimkan anda sms konfirmasi</em>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script>onLoad();</script>
</body>
</html>
